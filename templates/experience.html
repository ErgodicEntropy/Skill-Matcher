<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CV</title>
    <link rel="stylesheet" href="/static/css/experience.css">
</head>
<body>
    <h1>Upload Your CV</h1>
    <p>Acceptable File Formats: PDF, DOC, DOCX</p>
    <!-- <form action="/UploadFile" method="POST" enctype="multipart/form-data" id="UploadForm"> -->
    <form id="UploadForm">
        <label for="cv">Choose a file:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
        <button type="submit">Upload</button>
    </form>

    <div id="loading-overlay">
        <div id="loading-container">
            <div id="loading-progress"></div>
            <p id="loading-message"></p>
        </div>
    </div> 

    <form id="RetrieveForm" action="/RetrieveSkills" method="POST" style="display:none;">
    </form>

    <script src="/static/js/experience.js"></script>
</body>
</html>
