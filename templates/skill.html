<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill List</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/skill.css') }}">
</head>
<body>
    <h1>Skills</h1>
    <p>Add a New Skill</p>
    <div class="content">
        <table id="skill-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mastery</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Skills will be dynamically inserted here -->
            </tbody>
        </table>
    
        <form id="add-skill-form">
            <input type="number" id="skill-id" placeholder="Skill ID" required>
            <input type="text" id="skill-name" placeholder="Skill Name" required>
            <input type="range" id="skill-mastery" min="0" max="100" value="50" required>
            <button type="submit">Add Skill</button>
        </form>    

        <form id="update-skill-form" style="display:none;">
            <input type="number" id="update-skill-id" placeholder="Skill ID" required>
            <input type="text" id="update-skill-name" placeholder="Skill Name" required>
            <input type="range" id="update-skill-mastery" min="0" max="100" value="50" required>
            <button type="submit">Update Skill</button>
        </form>    
    </div>

    <script src="{{ request.url_for('static', path='js/skill.js') }}"></script>
</body>
</html>
